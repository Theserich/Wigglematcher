name: Build Windows Executable

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --noconfirm app.spec
      - name: Prepare zip contents
        run: |
          mkdir zip-content
          copy dist\app.exe zip-content\
          if (Test-Path "Library") {
            copy -Recurse Library zip-content\Library
          }
          if (Test-Path "src") {
            copy -Recurse src zip-content\src
          }

      - name: Zip build
        run: |
          Compress-Archive -Path zip-content\* -DestinationPath app-${{ github.ref_name }}-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: app-${{ github.ref_name }}-windows-x64.zip
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: windows-executable

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: windows-executable/app-${{ github.ref_name }}-windows-x64.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
       