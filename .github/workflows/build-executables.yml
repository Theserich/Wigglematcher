name: Build Executables

on:
  push:
    tags:
      - 'v*'      # Trigger on tags like v1.0.0
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: windows-executable
          - os: macos-latest
            artifact_name: macos-executable
          - os: ubuntu-latest
            artifact_name: linux-executable

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   # If PyInstaller has issues, switch to '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 libxcb-cursor0 libqt5gui5 \
            libx11-6 libxrender1 libxkbcommon0 libegl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build using the spec file at repo root (app.spec)
      - name: Build (PyInstaller spec)
        run: |
          pyinstaller --noconfirm app.spec

      - name: Show dist contents
        run: |
          echo "dist directory contents:"
          ls -la dist
          echo "Built app directory contents:"
          ls -la dist/app || true

      - name: Upload artifact (entire app folder)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/app/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write  # needed to create a GitHub Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Show downloaded artifacts
        run: |
          echo "Workspace:"
          pwd
          ls -la
          echo
          echo "Windows artifact:"
          ls -la windows-executable || true
          echo
          echo "macOS artifact:"
          ls -la macos-executable || true
          echo
          echo "Linux artifact:"
          ls -la linux-executable || true

      - name: Zip per-OS builds
        run: |
          zip -r windows.zip windows-executable
          zip -r macos.zip macos-executable
          zip -r linux.zip linux-executable

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows.zip
            macos.zip
            linux.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
